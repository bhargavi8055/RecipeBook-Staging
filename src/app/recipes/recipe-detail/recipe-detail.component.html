<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" (click)="manageRecipe()">Manage Recipe{{show}} <span class="caret"></span></button>
            
        </div>
        <div *ngIf="show" style="width: fit-content;background-color: white;border-radius: 5px;margin: 2%;padding: 2%;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <div><a class="" (click)="ToshoppingList()" style="cursor: pointer;">To Shopping List</a></div>
            <div><a class="" (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a></div>
            <div><a class="" (click)="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a></div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
